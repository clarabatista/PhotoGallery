<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link rel="short cut icon" href="./gallery-icon.ico" type="image/x-icon">

        <title>Photo Gallery</title>
    </head>

    <body>
        <header class="header">
            <h1>css flexbox photo gallery</h1>
        </header>

        <div class="gallery">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg" alt="A cat sleeping lying on the bed.">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="A cat lying on wooden floor.">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="A cat looking somewhere.">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg" alt="A cat sleeping comfortably curled up in a blanket.">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg" alt="A white cat looking at the camera.">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="Two kittens looking somewhere.">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="A scared cat looking at the camera.">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="An orange cat looking at the camera.">
            <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg" alt="A black cat and a white cat lying down.">

</html>
